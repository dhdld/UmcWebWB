<!DOCTYPE html>
<html lang="en">

<head>

    <title>modal</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <h1>안녕하세요!</h1>
    <h4>내용내용내용</h4>

    <div class="modalWrapper" style="display: none;">

            </div>

            <div class="closeWrapper">

            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
